<!DOCTYPE html>
<html>
  <head>
    <title>RotoPety</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',
    filename='signup.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>RoboPety</h1>
      <br />
      <form id="signupForm" method="post">
        <h3>Email</h3>
        <div class="input-box">
          <input
            type="text"
            placeholder="Email"
            id="email"
            name="email"
            value="{{
            request.form.email }}"
          />
        </div>
        <h3>Username</h3>
        <div class="input-box">
          <input
            type="text"
            placeholder="Username"
            id="username"
            name="username"
            value="{{
            request.form.username }}"
          />
        </div>
        <h3>Password</h3>
        <div class="input-box">
          <input
            type="password"
            placeholder="Password"
            id="password_1"
            name="password_1"
            value="{{
            request.form.password_1 }}"
          />
        </div>
        <h3>Confirm Password</h3>
        <div class="input-box">
          <input
            type="password"
            id="password_2"
            placeholder="Password"
            name="password_2"
            value="{{
            request.form.password_2 }}"
          />
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
      <div class="register-link">
        <p>Already have an account? <a href="/login">login</a></p>
      </div>
      <p class="error" id="errorText"></p>
    </div>
  </body>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</html>
